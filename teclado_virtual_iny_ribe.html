<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teclado Iny Ribè</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f8ff;
    }
    h2 {
      color: #2c3e50;
    }
    .key {
      display: inline-block;
      width: 50px;
      height: 50px;
      margin: 4px;
      text-align: center;
      line-height: 50px;
      border: 2px solid #3498db;
      background: #ecf0f1;
      color: #2c3e50;
      cursor: pointer;
      border-radius: 8px;
      font-size: 20px;
    }
    .key:hover {
      background: #d0e9f7;
    }
    #output {
      width: 100%;
      height: 120px;
      font-size: 24px;
      margin-top: 20px;
      padding: 10px;
      border: 2px solid #3498db;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Teclado Virtual - Língua Iny Ribè</h2>
  <div id="keyboard"></div>
  <textarea id="output" placeholder="Digite aqui..."></textarea>

  <script>
    const keys = [
      "a", "à", "ã", "e", "è", "ẽ", "i", "ĩ", "o", "ò", "õ", "u", "ù", "y", "ỹ",
      "b", "d", "h", "j", "k", "l", "m", "n", "r", "s", "t", "tx", "x", "w", "q", "z", " ", "←"
    ];

    const keyboardDiv = document.getElementById("keyboard");
    const output = document.getElementById("output");

    keys.forEach(key => {
      const btn = document.createElement("div");
      btn.className = "key";
      btn.textContent = key;
      btn.onclick = () => {
        if (key === "←") {
          output.value = output.value.slice(0, -1);
        } else {
          output.value += key;
        }
      };
      keyboardDiv.appendChild(btn);
    });
  </script>
</body>
</html>
